kind: pipeline
type: docker
name: default

steps:
- name: "[Master] Deploy"
  image: quay.io/honestbee/drone-kubernetes
  settings:
    namespace: default
    deployment: frigate-clips
    container: app
    repo: ghcr.io/brilliant-monkey/frigate-clips
    tag: ${DRONE_BUILD_NUMBER}-${DRONE_COMMIT:0:4}
    kubernetes_server:
      from_secret: KUBE_SERVER
    kubernetes_token:
      from_secret: DRONE_TOKEN
    kubernetes_cert:
      from_secret: KUBE_CA
  when:
    event:
      - push
    branch:
      - master
- name: "[Tag] Deploy"
  image: quay.io/honestbee/drone-kubernetes
  settings:
    namespace: default
    deployment: frigate-clips
    container: app
    repo: ghcr.io/brilliant-monkey/frigate-clips
    tag: ${DRONE_TAG}
    kubernetes_server:
      from_secret: KUBE_SERVER_PROD
    kubernetes_token:
      from_secret: DRONE_TOKEN_PROD
    kubernetes_cert:
      from_secret: KUBE_CA_PROD
  when:
    event:
      - tag
- name: '[Push] Slack'
  image: plugins/slack
  settings:
    webhook:
      from_secret: SLACK_WEBHOOK_URL
    channel: ci
    link_names: true
    template: >
      {{#success build.status}}
        *Build Completed Successfully*

        `{{repo.name}}` — <{{build.link}}|Build #{{build.number}} on {{build.branch}}>
      {{else}}
        *Build Failed*
        
        `{{repo.name}}` — <{{build.link}}|Build #{{build.number}} on {{build.branch}}>
      {{/success}}
  when:
    event:
      - push
    branch: 
      - master
    status:
      - success
      - failure

- name: '[TAG] Slack'
  image: plugins/slack
  settings:
    webhook:
      from_secret: SLACK_WEBHOOK_URL
    channel: ci
    link_names: true
    template: >
      {{#success build.status}}
        *Deployment to Production Completed Successfully*

        `{{repo.name}}` version {{tag}} — <{{build.link}}|Build #{{build.number}}>
      {{else}}
        *Deployment to Production Failed*
        
        `{{repo.name}}` version {{tag}}— <{{build.link}}|Build #{{build.number}}>
      {{/success}}
  when:
    event:
      - tag
    status:
      - success
      - failure